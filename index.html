<html>
  <body>
    <form id="configure" onSubmit="return false">
      <label for="landmark-count">Landmark Count: </label>
      <input type="text" id="landmark-count" value="100" />
      <input type="button" value="Make Landmarks" onclick=simclient.canvas.draw_landmarks() /> <br />
      <label for="pose">Starting pose: </label>
      <span id="pose">
      <input type="text" id="x" value="0" style="width:30;" />
      <input type="text" id="y" value="0" style="width:30;" />
      <input type="text" id="a" value="0" style="width:30;" />
      <input type="button" value="Make Robot" onclick=simclient.canvas.draw_robot() />
      </span>
    </form>

<div id="display" style="position: relative;">
    <canvas id="landmarks" width=600 height=600
            style="position: absolute; left: 0; top: 0; z-index: 0; outline: 1px solid black;">
    </canvas>
    <canvas id="waypoints" width=600 height=600
            style="position: absolute; left: 0; top: 0; z-index: 0;">
    </canvas>
    <canvas id="robots" width=600 height=600
            style="position: absolute; left: 0; top: 0; z-index: 0;">
    </canvas>

</div>
    <div id="sidebar" style="position: absolute; left: 620; top:10; outline: 1px solid black; height: 661px; width: 600px;">
    </div>

    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="simclient.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("simclient.core");</script>
  </body>
</html>
